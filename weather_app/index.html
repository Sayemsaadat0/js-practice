<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather <Applet></Applet></title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <!-- weathr -->
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">City Name</h2>
        <div class="details">
          <div class="col1">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col2">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15km/hour</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript  -->
    <script>
      const apiKey = "c3c6d29321288c60fac427151d47914b";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=dhaka";

      async function checkWeather() {
        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        const data = await response.json();
        console.log(data);
      }
      checkWeather();
    </script>
  </body>
</html>
